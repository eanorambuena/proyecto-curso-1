<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>eanorambuena's CV</title>
    <!-- build:css dist/contact.css -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <!-- endbuild -->
</head>
<body>
    <nav class="navbar navbar-expand-md fixed-top">
        <a class="navbar-brand" href="#"><b>eanorambuena</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="me.html">Acerca de mí</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="projects.html">Proyectos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container body">
        <div class="space"></div>
        <div class="space"></div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Contacto</li>
            </ol>
        </nav>
    </div>

    <div class="jumbotron container col-xxl-8 contact-form">
        <form>
            <div class="flex-lg-column align-items-center">
                <h1 class="display-5 fw-bold lh-1 mb-3">Contáctame</h1>
                <div class="form-row d-flex flex-wrap">
                    <div class="form-group col-md-6 form-row-head">                        
                        <label for="inputNombre">Nombre</label>
                        <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group col-md-6 form-row-tail">
                        <label for="inputApellido">Apellido</label>
                        <input type="text" class="form-control" id="inputApellido" placeholder="Ingrese su apellido">
                    </div>
                </div>
                <div class="form-row d-flex flex-wrap">
                    <div class="form-group col-md-12">
                        <label for="inputEmail">Correo electrónico</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese su email">
                    </div>
                </div>
                <div class="form-row d-flex flex-wrap">
                    <div class="form-group col-md-8 form-row-head">
                        <label for="inputDomicilio">Domicilio</label>
                        <input type="text" class="form-control" id="inputDomicilio" placeholder="Ingrese su domicilio">
                    </div>
                    <div class="form-group col-md-4 form-row-tail">
                        <label for="inputPaís">País</label>
                        <select id="inputPais" class="form-control">
                            <option selected>Seleccione su país</option>
                            <option>Chile</option>
                            <option>Argentina</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <label for="inputMensaje">Mensaje</label>
                    <textarea class="form-control" id="inputMensaje" rows="6"></textarea>
                </div>
                <div class="form-group col-md-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Deseo ser contactado
                        </label>
                        <div class="tooltip-question-div"  data-bs-toggle="tooltip" data-placement="top"
                        title="Seleccione esta opción si desea recibir una respuesta a su mensaje, de esta forma este será proritario">
                            <span class="oi oi-question-mark"></span>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex justify-content-left">
                <address>
                    <div class="d-flex flex-wrap">
                        <div class="flex-row address-row">
                            <span class="oi oi-envelope-closed"></span>
                            correo@ejemplo.com
                        </div>
                        <div class="flex-row address-row">
                            <span class="oi oi-phone"></span>
                            +569 5555 5555
                        </div>
                        <!-- COMENTADO PARA NO SOBRECARGAR VISUALMENTE LA PÁGINA
                        <div class="flex-row address-row">
                            <span class="oi oi-person"></span>
                            Emmanuel Norambuena
                        </div>
                        <div class="flex-row address-row">
                            <span class="oi oi-home"></span>
                            Santiago, Chile
                        </div>
                        -->
                    </div>
                </address>
            </div>
            <div class="col-md-4 d-flex align-items-center text-center copy">
                <span class="mb-3 mb-md-0 text-muted text-center">&copy; 2023 Emmanuel Norambuena</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3">
                    <a href="https://www.linkedin.com/in/eanorambuena">
                        <i class="fa fa-linkedin"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a href="https://www.github.com/eanorambuena">
                        <i class="fa fa-github"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a href="https://www.bitbucket.org/eanorambuena1">
                        <i class="fa fa-bitbucket"></i>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
    <!-- build:js dist/contact.js -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(
          function () {
            $('[data-bs-toggle="tooltip"]').tooltip()
          }
        )
    </script>
    <!-- endbuild -->
</body>
</html>
